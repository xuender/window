<ion-menu [content]="content">
	<ion-header>
		<ion-toolbar>
			<ion-title>菜单</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-content>
		<ion-list>
			<button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
				{{p.title}}
			</button>
			<button menuClose (click)="door.logout()" color="danger" block ion-button>
				登出
			</button>
		</ion-list>
	</ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
