<ion-header>
	<ion-navbar>
		<ion-title>用户注册</ion-title>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<form (ngSubmit)="door.register(user)" #rForm="ngForm">
		<ion-row justify-content-center align-items-center>
			<ion-col col-12 col-sm-12 col-md-7 col-lg-6 col-xl-4>
				<ion-list inset>
					<ion-item>
						<ion-label floating>手机号码</ion-label>
						<ion-input type="text" [(ngModel)]="user.phone" name="phone" pattern="^1\\d{10}$" required></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>用户名</ion-label>
						<ion-input type="text" [(ngModel)]="user.name" name="name" pattern="^\\S.{0,30}\\S$" required></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>密码</ion-label>
						<ion-input type="password" [(ngModel)]="user.password" name="password" pattern="^.{4,300}$" required></ion-input>
					</ion-item>
					<ion-item>
						<ion-label floating>重复密码</ion-label>
						<ion-input type="password" [(ngModel)]="password2" name="password2" pattern="{{ user.password | topattern }}" required></ion-input>
					</ion-item>
					<ion-item>
						<ion-label>私人电脑，保存登录状态</ion-label>
						<ion-checkbox checked="true"></ion-checkbox>
					</ion-item>
				</ion-list>
				<div padding>
					<button type="submit" [disabled]="!rForm.form.valid" ion-button block large>
						注册
					</button>
				</div>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
